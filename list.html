<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>My To Do Lists</h1>
            <nav>
                <a href="index.html">main</a> -
                <a href="index.html">settings</a>
            </nav>
        </header>

        <div id="todo-lists">
            <div class="list">
                <h2 class="list-title">Groceries</h2>
                <ol>
                    <li>Eggs<button class="delete-item" onclick="deleteListItem(this.parentNode)">X</button></li>
                    <li>Milk<button class="delete-item" onclick="deleteListItem(this.parentNode)">X</button></li>
                    <li>Cereal<button class="delete-item" onclick="deleteListItem(this.parentNode)">X</button></li>
                </ol>

            </div>

            <label for="text_input">Text Input:</label>
            <input id="text_input" type="text"></input>
            <button>Add Item</button>
        </div>
    </div>
</body>

</html>
